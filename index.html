<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4bc77ce4e4.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">


        

        <div class="card text-center">

            <div class="card-header">
              <ul class="nav nav-pills card-header-pills">
                <li class="nav-item">
                  <a class="nav-link active" href="#random-dog" role="tab" data-bs-toggle="tab">
                    <i class="fa-solid fa-dog fa-lg"></i>
                    <span>Random</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#breed-dog" role="tab" data-bs-toggle="tab">
                    <i class="fa-solid fa-bone"></i>
                    <span>Breed</span>
                  </a>
                </li>
              </ul>
            </div>

            <div class="card-body">
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="random-dog">
                        <h5 class="card-title">Random photo of Dog</h5>
                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>

                    <div role="tabpanel" class="tab-pane active" id="breed-dog">
                        <h5 class="card-title">Photo by breed of Dog</h5>
                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        
                        <form class="row" id="puppy-form">
                            <label class="col col-3" for="dog">Choose dog's breed:</label>
                            <div class="col col-6">
                                <select class="form-select form-select-md" name="dog" id="dog"></select>
                            </div>
                            <input class="col col-2 btn btn-success" type="submit" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
